<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>Guess a number between <strong>1</strong> and <strong>100</strong>!</p>

        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100" required>
        <button onclick="checkGuess()">Guess</button>

        <h2 id="result"></h2>
        <button id="restart" onclick="restartGame()" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
